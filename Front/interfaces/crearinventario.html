<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Inventario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <header class="header">
        <div class="logo">
            <img src="../Imagenes/descarga.png" alt="Logo de la marca">
        </div>
        <nav>
           <ul class="nav-links">
                <li><a href="home.html">Busqueda</a></li>
                <li><a href="vitacora.html">Novedad</a></li>
                <li><a href="crearusuarios.html">Crear usuario</a></li>
                <li><a href="crearnovedad.html">Crear novedad</a></li>
                <li><a href="crearinventario.html">Crear Inventario</a></li>

           </ul>            
        </nav>
        <a class="btn" href="login.html"><button>cerrar sesion</button></a>
    </header>
</head>
<body>
    <form action="" id = "formCreateinventario">
        <h1 class="title">Inventario</h1>
        <fieldset>
            <legend>Datos</legend>
            <label>
                <i class="fa fa-building" aria-hidden="true"></i>
                
                <select name="Bloque" type="text" id="bloque">
                    <option value="1">a</option>
                    <option value="2">b</option>
                    <option value="3">c</option>
                </select>
            </label> <br>
            <label>
                <i class="fa fa-th" aria-hidden="true"></i>
                
                <select name="Ambiente" type="text" id="ambiente">
                    <option value="1">a1</option>
                    <option value="2">a2</option>
                </select>
            </label> <br>
            
           
          </fieldset>
          <fieldset>
            <legend>Inventario</legend>
            <label>
                <i class="fa fa-television" aria-hidden="true"></i>
                <input placeholder="Objeto"  type="textarea" id="objeto">
            </label> <br>
            <label>
                <i class="fa fa-hashtag" aria-hidden="true"></i>
                <input placeholder="Cantidad"  type="textarea" id="cantidad">
            </label> <br>
            <label>
                <i class="fa fa-file-text" aria-hidden="true"></i>
                <input placeholder="Datos"  type="textarea" id="datos">
            </label> <br>
            <label>
                <i class="fa fa-list-alt" aria-hidden="true"></i>

                <input placeholder="Descripcion"  type="textarea" id="descripcion">
            </label> <br>            
           
          </fieldset>    
        
        
        <button id="button">Guardar</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
